name: Update TMDB Data & Deploy

on:
  # Run every hour
  schedule:
    - cron: '0 0 * * *'
  
  # Run on ANY push to main branch (including index.html changes)
  push:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      # Only fetch new data if triggered by schedule or manual dispatch
      # Skip data fetch if triggered by a regular push (like index.html change)
      - name: Fetch TMDB data
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
        run: python fetch_data.py
      
      - name: Commit data changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          if git diff --staged --quiet; then
            echo "No changes to data.json"
          else
            git commit -m "ðŸ”„ Hourly update: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
