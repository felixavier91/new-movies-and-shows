<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Movies & TV - Last 365 Days</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-bottom: 2px solid #333;
            padding: 15px 20px;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }

        button {
            padding: 10px 18px;
            border-radius: 20px;
            border: 2px solid #555;
            background: #2a2a2a;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        button:hover {
            border-color: #888;
            transform: translateY(-1px);
        }

        #shuffleBtn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        #restoreBtn {
            background: #22c55e;
            border-color: #22c55e;
            display: none;
        }

        #restoreBtn:hover {
            background: #16a34a;
        }

        #searchFilter {
            flex: 1;
            max-width: 500px;
            padding: 10px 18px;
            background: #2a2a2a;
            border: 2px solid #555;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        #searchFilter:focus {
            outline: none;
            border-color: #667eea;
        }

        #searchFilter::placeholder {
            color: #888;
        }

        .stats {
            color: #999;
            font-size: 13px;
            white-space: nowrap;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        #cardsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: white;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            pointer-events: none;
        }

        .card-overlay h3 {
            margin: 0 0 12px 0;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .card-overlay p {
            margin: 4px 0;
            color: #fff;
            font-size: 12px;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .title {
                text-align: center;
                font-size: 18px;
            }

            .controls {
                flex-direction: column;
                min-width: 0;
            }

            #searchFilter {
                max-width: none;
            }

            .stats {
                text-align: center;
            }

            #cardsContainer {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .movie-card img {
                height: 225px;
            }
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="title">üé¨ Fresh Movies & TV Shows</div>
            <div class="controls">
                <button id="shuffleBtn">
                    <span>üîÄ</span>
                    <span>Shuffle</span>
                </button>
                <button id="restoreBtn">
                    <span>‚Ü∫</span>
                    <span>Restore</span>
                </button>
                <input type="text" id="searchFilter" placeholder="Search by title, actor, or director...">
            </div>
            <div class="stats" id="stats">Loading...</div>
        </div>
    </div>

    <div class="container">
        <div id="cardsContainer">
            <div class="loading">Loading fresh content...</div>
        </div>
    </div>

    <script>
        let allData = [];
        let displayData = [];
        let isShuffled = false;

        // Load data from data.json
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                // Combine movies and TV shows
                allData = [...data.movies, ...data.tv_shows];
                
                // Sort by release date (newest first)
                allData.sort((a, b) => {
                    const dateA = new Date(a.release_date || a.first_air_date);
                    const dateB = new Date(b.release_date || b.first_air_date);
                    return dateB - dateA;
                });
                
                displayData = [...allData];
                displayCards(displayData);
                updateStats(data.metadata);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('cardsContainer').innerHTML = 
                    '<div class="loading">‚ö†Ô∏è Error loading data. Please refresh.</div>';
                document.getElementById('stats').textContent = 'Error';
            }
        }

        // Display cards with click-to-reveal overlay
        function displayCards(data) {
            const container = document.getElementById('cardsContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="loading">No results found</div>';
                return;
            }
            
            container.innerHTML = data.map(item => {
                const posterUrl = item.poster_path 
                    ? `https://image.tmdb.org/t/p/w342${item.poster_path}`
                    : 'https://via.placeholder.com/300x450?text=No+Poster';
                
                const year = item.year || 'N/A';
                const typeEmoji = item.type === 'movie' ? 'üé¨' : 'üì∫';
                
                // Format release date
                let formattedDate = 'N/A';
                const dateValue = item.release_date || item.first_air_date;
                if (dateValue && dateValue !== 'N/A') {
                    const [year, month, day] = dateValue.split('-');
                    formattedDate = `${month}-${day}-${year}`;
                }
                
                // Streaming info
                let streamingHTML = '';
                if (item.providers && item.providers.streaming && item.providers.streaming.length > 0) {
                    streamingHTML = '<p><strong>Streaming:</strong> ' + item.providers.streaming.map(p => p.name).join(', ') + '</p>';
                }
                
                // Status for TV shows
                let statusHTML = '';
                if (item.type === 'tv' && item.status) {
                    statusHTML = `<p><strong>Status:</strong> ${item.status}</p>`;
                }
                
                return `
                    <div class="movie-card">
                        <img src="${posterUrl}" alt="${item.title}" loading="lazy">
                        <div class="card-overlay">
                            <h3>${item.title}</h3>
                            <p><strong>${typeEmoji} ${year}</strong></p>
                            <p><strong>Rating:</strong> ‚≠ê ${item.vote_average.toFixed(1)}/10 (${item.vote_count.toLocaleString()} reviews)</p>
                            <p><strong>Release:</strong> ${formattedDate}</p>
                            ${statusHTML}
                            ${item.actors && item.actors !== 'N/A' ? `<p><strong>Cast:</strong> ${item.actors}</p>` : ''}
                            ${item.director && item.director !== 'N/A' ? `<p><strong>Director:</strong> ${item.director}</p>` : ''}
                            ${streamingHTML}
                            ${item.overview ? `<p style="margin-top: 8px;"><strong>Overview:</strong> ${item.overview}</p>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add click/tap toggle functionality
            document.querySelectorAll('.movie-card').forEach(card => {
                const overlay = card.querySelector('.card-overlay');
                
                card.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    const isVisible = overlay.style.opacity === '1';
                    
                    // Close all overlays
                    document.querySelectorAll('.card-overlay').forEach(o => {
                        o.style.opacity = '0';
                        o.style.pointerEvents = 'none';
                    });
                    
                    // Toggle this overlay
                    if (!isVisible) {
                        overlay.style.opacity = '1';
                        overlay.style.pointerEvents = 'auto';
                    }
                });
            });
            
            // Close overlay when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.movie-card')) {
                    document.querySelectorAll('.card-overlay').forEach(overlay => {
                        overlay.style.opacity = '0';
                        overlay.style.pointerEvents = 'none';
                    });
                }
            });
        }

        // Update stats
        function updateStats(metadata) {
            if (metadata) {
                document.getElementById('stats').textContent = 
                    `${displayData.length} items ‚Ä¢ Last 365 days`;
            } else {
                document.getElementById('stats').textContent = `${displayData.length} items`;
            }
        }

        // Shuffle button
        document.getElementById('shuffleBtn').addEventListener('click', () => {
            const shuffled = [...displayData];
            
            // Fisher-Yates shuffle
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            displayData = shuffled;
            displayCards(displayData);
            
            isShuffled = true;
            document.getElementById('shuffleBtn').classList.add('active');
            document.getElementById('restoreBtn').style.display = 'flex';
        });

        // Restore button
        document.getElementById('restoreBtn').addEventListener('click', () => {
            isShuffled = false;
            document.getElementById('shuffleBtn').classList.remove('active');
            document.getElementById('restoreBtn').style.display = 'none';
            
            // Re-apply search if active
            const searchTerm = document.getElementById('searchFilter').value;
            if (searchTerm) {
                performSearch();
            } else {
                displayData = [...allData];
                displayCards(displayData);
            }
        });

        // Search with debounce (wait 300ms after user stops typing)
        let searchTimeout;
        document.getElementById('searchFilter').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        });

        function performSearch() {
            const searchTerm = document.getElementById('searchFilter').value.toLowerCase().trim();
            
            // Auto-restore when searching
            if (isShuffled) {
                isShuffled = false;
                document.getElementById('shuffleBtn').classList.remove('active');
                document.getElementById('restoreBtn').style.display = 'none';
            }
            
            if (!searchTerm) {
                displayData = [...allData];
            } else {
                displayData = allData.filter(item => {
                    return (
                        (item.title && item.title.toLowerCase().includes(searchTerm)) ||
                        (item.overview && item.overview.toLowerCase().includes(searchTerm)) ||
                        (item.actors && item.actors.toLowerCase().includes(searchTerm)) ||
                        (item.director && item.director.toLowerCase().includes(searchTerm))
                    );
                });
            }
            
            displayCards(displayData);
            document.getElementById('stats').textContent = `${displayData.length} items`;
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
